services:
  - type: web
    name: medintel-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.10
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
